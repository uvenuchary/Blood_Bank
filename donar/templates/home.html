<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #ff4757;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
        }
        .button:hover {
            background-color: #218838;
        }
        .logout-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            margin-top: 1rem;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        .info {
            margin: 1rem 0;
            font-size: 1.2rem;
        }
        .rewards {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #e9ecef;
            border-radius: 8px;
        }
        .rewards h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Donor Home Page</h1>
</header>

<div class="container">
    <div class="info">
        <p><strong>Last Donation Date:</strong> <span id="last-donation">--</span></p>
    </div>
    <div>
        <a href="/donate" class="button">Donate Blood</a>
    </div>
    <div class="rewards">
        <h3>Your Rewards</h3>
        <ul>
            <li>Free health checkup with every donation</li>
            <li>Exclusive donor discounts</li>
            <li>Recognition badges</li>
        </ul>
    </div>
    <div>
        <a href="/login" class="logout-button">Log Out</a>
    </div>
</div>

<script>
    // Example: Set last donation date dynamically (replace with real data)
    document.getElementById('last-donation').textContent = "December 10, 2024";
</script>

</body>
</html>
