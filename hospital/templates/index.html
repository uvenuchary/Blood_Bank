<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Management System</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            background: url('/static/bg.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensure full screen background */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header Styles */
        h1 {
            background-color: #c9302c;
            color: #fff;
            padding: 20px;
            margin: 0;
            font-size: 2rem;
        }

        /* Navigation Bar Styles */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px; /* Space from the bottom */
        }

        nav a {
            text-decoration: none;
            color: #c9302c;
            font-weight: 600;
            padding: 10px 20px;
            border: 2px solid #c9302c;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #c9302c;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 10px;
            }

            nav a {
                width: 80%;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to VSB Blood Bank Management System</h1>
    <nav>
        <a href="/request_blood">Request Blood</a>
        <a href="/request_list">View Blood Requests</a>
        <a href="/rewards_and_payments">Rewards & Payments</a>
    </nav>
</body>
</html>
