<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards and Payments</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Rewards and Payments</h1>
    <table>
        <thead>
            <tr>
                <th>Reward ID</th>
                <th>Description</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for reward in rewards %}
            <tr>
                <td>{{ reward[0] }}</td>
                <td>{{ reward[1] }}</td>
                <td>{{ reward[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
